<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="body">

<div class="container">


    <h4>Flask app - Google Cloud Run</h4>

<div class="container-fluid">

  <div class="row">

        <!--ISS POSITION-->
        <div class="col-md-6 col-lg-4 col-xxl-3 d-flex justify-content-center">
          <div class="card" style="width: 20rem;">
            <img id="space-station-icon" src="{{ url_for('static', filename='icons/space-station.svg') }}" alt="">
                <div class="card-body">
                    <h5 class="card_title">International Space Station</h5>
                    <h6 class="card_text">Actual coordinates:</h6>
                    <h6 id="isslat" class="card_text">Latitude: {{ coordinates[0] }}</h6>
                    <h6 id="isslon" class="card_text">Longitude: {{ coordinates[1] }}</h6>
                </div>
          </div>
        </div>


  </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
